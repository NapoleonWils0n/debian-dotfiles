env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4

  decorations: full
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  decorations_theme_variant: dark

font:
  normal:
    family: Fira Code

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 16.0

colors:
  primary:
    background: '#0D0E1C'
    foreground: '#989898'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff5f59'
    green:   '#44bc44'
    yellow:  '#d0bc00'
    blue:    '#2fafff'
    magenta: '#feacd0'
    cyan:    '#00d3d0'
    white:   '#989898'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#ff6b55'
    green:   '#70b900'
    yellow:  '#fec43f'
    blue:    '#79a8ff'
    magenta: '#f78fe7'
    cyan:    '#4ae2f0'
    white:   '#ffffff'

live_config_reload: true
